<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
    <label for="username">Username:</label>
    <input id="username" name="username" [(ngModel)]="credentials.username" required />

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" [(ngModel)]="credentials.password" required />

    <button type="submit">Login</button>
    <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
  </form>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
