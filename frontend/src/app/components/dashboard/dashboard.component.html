<div class="dashboard-container" vocab="https://schema.org/">
  <h2>Unique Gifts</h2>

  <div class="items-grid">
    <div class="item-card" *ngFor="let item of items" typeof="Product">
      <img [ngSrc]="item.imageUrl" alt="{{ item.name }}" width="300" height="180" property="image" class="item-image" />

      <div class="item-content">
        <h3 property="name">{{ item.name }}</h3>
        <p class="description" property="description">{{ item.description }}</p>

        <div property="offers" typeof="Offer">
          <div class="price-stock">
            <span class="price">
              <span property="price" [attr.content]="item.price">{{ item.price }} EUR</span>
              <meta property="priceCurrency" content="EUR" />
            </span>
            <span class="stock">
              Stock: <span property="sku">{{ item.stock }}</span>
            </span>
          </div>

          <div property="seller" typeof="Organization">
            <meta property="name" content="{{ item.vendorId }}" />
          </div>
        </div>

        <button class="delete-button" (click)="deleteItem(item.itemId)">Usu≈Ñ</button>
      </div>
    </div>
  </div>
</div>
