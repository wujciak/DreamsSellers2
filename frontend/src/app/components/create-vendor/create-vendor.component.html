<div class="create-vendor-container">
  <h2>Create Vendor</h2>

  <form (ngSubmit)="onSubmit()" *ngIf="!submitted">
    <label for="name">Name:</label>
    <input id="name" name="name" [(ngModel)]="vendor.name" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="vendor.description" required></textarea>

    <button type="submit">Create Vendor</button>
  </form>

  <div *ngIf="submitted" class="success-message">
    Vendor created successfully!
  </div>
</div>
