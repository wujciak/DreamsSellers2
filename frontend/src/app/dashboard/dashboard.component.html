<div class="dashboard-container">
  <div class="content">
    <h2>Your Items</h2>

    <div *ngIf="items.length === 0">You have no items.</div>
    <div class="item-card" *ngFor="let item of items">
      <img [src]="item.imageUrl" alt="{{ item.name }}" />
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p>Price: {{ item.price }} PLN</p>
        <p>Stock: {{ item.stock }}</p>
        <button (click)="deleteItem(item.itemId)">Delete</button>
      </div>
    </div>
  </div>

  <nav class="sidebar">
    <ul>
      <li><a routerLink="/profile">Profile</a></li>
      <li><a routerLink="/orders">Orders</a></li>
      <li><a routerLink="/vendor/create">Create Vendor</a></li>
      <li><a (click)="logout()">Logout</a></li>
    </ul>
  </nav>
</div>
